<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(88, 4, 56);
  text-align: center;
}

body h1{
    color: white;
}
* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: rgb(248, 248, 223);
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f8a99e;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #f1f1f1;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #dad0d7;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: blue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>
    <CENter><H1>LAB: 06 TASK_08</H1></CENter><hr/>
<form  name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <div class="container">
    <h1 style="text-align: center; color: black;">REGISTRATION FORM</h1>
    <p style="text-align: center;">FOR REGISTER YOURSELF FILL BELOW FORM</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="name" id="name">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email">

    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Enter Phone" name="phone" id="phone">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" >

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm">
    <hr>
  
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
</form>

<script>
function validateForm() {
  let a = document.forms["myForm"]["name"].value;
  let b = document.forms["myForm"]["phone"].value;
  let c = document.forms["myForm"]["email"].value;
  let d = document.forms["myForm"]["psw"].value;
  let e = document.forms["myForm"]["psw-confirm"].value;
  
  if (a == "" || b == "" || c == "" || d == "" || e == "" ) {
    alert("One or more fields need to be filled out.");
    return false;
  }
}
</script>
</body>
</html>
